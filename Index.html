<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>DNA-web</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="toolbar">

      <div class="toolbar-inner">

        <a href="Index.html"><img src="img/dna.png" class="toolbar-logo toolbar-item"></a>
        <a href="Index.html" class="toolbar-title">DNA-Web</a>

      </div>

    </div>

    <div class="sections">

      <div class="section">
        <div class="conversor">
          <form class="conversor-form" id="conversor" method="post">

            <fieldset>
            <legend>DNA-data</legend>

            DNA sequence:<br>
            <!-- <input id = "seq-id" class="sequence" type="text" name="Sequence" value="" min=3 required><br> -->
            <textarea id = "seq-id" class="sequence"  name="sequence" rows="5" cols="150"></textarea><br>
            <button id = "generator" type="button" name="generator" value="Generate random sequence">Generate sequence</button><br>
            Length (leave blank for random length between 3 and 1000):
            <input id="seq_length" type="text" name="seq_length" value="" size="5"><br><br>

            Convert to:<br>
            <input  id = "rad1" type="radio"  name="type" value="RNA" checked="checked" />RNA<br>
            <input  id = "rad2" type="radio"  name="type" value="Protein"/>Protein<br><br>

            Introduce mutations:<br>
            <input id="mut1" type="radio" name="mutation" value="Yes"/>Yes
            <input id="freq" type="text" name="freq" size="1" title="Frequency of mutation in %" pattern="[0-9]" ><br>
            <input id="mut2" type="radio" name="mutation" value="No" checked="checked"/>No <br><br>

            <input  id = "submit-button" class="submit-button"  type="button" name="submit-button" value="Submit">

            </fieldset>

            <fieldset>
              <legend>Results</legend>
              <!-- <input id = "seq-id" class="result" type="text" name="result" value="" readonly><br> -->
              One-Letter code:<br>
              <textarea id="seq-id" class="result1" name="result" rows="5" cols="150"></textarea><br>
              Chain:<br>
              <textarea id="seq-id2" class="result2" name="result" rows="5" cols="150"></textarea><br>

            </fieldset>

          </form>

        </div>

      </div>

    </div>

  </body>
  <script src="/scripts/translate.js" type="text/javascript"></script>
  <script src="/scripts/generate_seq.js" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/autosize.js/3.0.15/autosize.min.js'></script>
  <script src="https://rawgit.com/yuanqing/autosize-input/master/autosize-input.min.js"></script>

</html>
