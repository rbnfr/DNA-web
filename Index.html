<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DNA Web</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DNA Web</a>
  </div>
</nav>
<div class="container">
  <div class="row mb-3">
    <div class="col-md-8">
      <div class="mb-3">
        <label for="seq-id" class="form-label">DNA sequence</label>
        <textarea id="seq-id" class="form-control" rows="5" placeholder="DNA sequence"></textarea>
        <small id="length-meter" class="text-muted"></small>
      </div>
      <div class="mb-3">
        <button class="btn btn-secondary me-2" id="generator">Generate sequence</button>
        <button class="btn btn-secondary" id="cleaner">Clear</button>
        <input type="number" id="seq_length" class="form-control d-inline-block ms-3" style="width:120px" placeholder="Length">
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="conversion_type" class="form-label">Translate type</label>
        <select id="conversion_type" class="form-select">
          <option value="" selected disabled>Select type</option>
          <option value="RNA">RNA</option>
          <option value="Protein">Protein</option>
        </select>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="mutation_switch">
        <label class="form-check-label" for="mutation_switch">Mutations</label>
      </div>
      <input type="number" id="freq" class="form-control mb-3" placeholder="%" disabled>
      <button class="btn btn-primary" id="submit-button">Translate</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mb-3">
      <label class="form-label">One-Letter chain</label>
      <textarea id="seq-id1" class="form-control" rows="3" readonly></textarea>
      <label class="form-label mt-2">Three letter chain</label>
      <textarea id="seq-id3" class="form-control" rows="3" readonly></textarea>
      <label class="form-label mt-2">Complete name chain</label>
      <textarea id="seq-id2" class="form-control" rows="3" readonly></textarea>
    </div>
    <div class="col-md-4">
      <h5>Protein estimated properties</h5>
      <table class="table table-sm">
        <tr><th>Length</th><td id="length"></td></tr>
        <tr><th>Mass</th><td id="mass"></td></tr>
        <tr><th>Isoelectric point (pI)</th><td id="pI"></td></tr>
        <tr><th>Net charge</th><td id="charge"></td></tr>
        <tr><th>Hydrophobicity</th><td id="hydrophobicity"></td></tr>
      </table>
    </div>
  </div>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
