<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>DNA-web</title>
  </head>
  <body>
    <div class="toolbar">

      <div class="toolvar-inner">
        <a href="Index.html"><img src="img/dna.png" class="toolbar-logo toolbar-item"></a>
        <a href="Index.html" class="toolbar-title">DNA-Web</a>
        <!-- <a class="toolbar-item toolbar-button" onclick="OpenSignInForm()" href="#">Sign-In</a> -->
        <!-- <a class="toolbar-item toolbar-button" onclick="OpenSignUpForm()" href="#">Sign-Up</a> -->
      </div>

    </div>

    <div class="sections">

      <div class="section">
        <div class="conversor">
          <form class="conversor-form" id="conversor" method="post">

            <fieldset>
            <legend>DNA-data</legend>

            DNA sequence:<br>
            <input id = "seq-id" class="sequence" type="text" name="Sequence" min=3><br>

            Convert to:<br>
            <input  id = "rad1" type="radio"  name="type" value="RNA" checked="checked" />RNA<br>
            <input  id = "rad2" type="radio"  name="type" value="Protein"/>Protein<br><br>

            <input  id = "submit-button" class="submit-button"  type="button" name="submit-button" value="Submit">

            </fieldset>

            <fieldset>
              <legend>Results</legend>
              <p id = "result_seq" class="result"></p>
              <!-- <input class="result" type="text" name="result" readonly /> -->
            </fieldset>


          </form>

        </div>

      </div>

    </div>

  </body>
  <script src="/scripts/translate.js"></script>
</html>
